<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Spotify Dashboard</title>
</head>
<body>
    <h1>Your Spotify Dashboard</h1>
    <h2>Top Tracks Analysis</h2>
    <ul>
        {% for track in top_tracks %}
        <li>
            <span class="track-name">{{ track['name'] }}</span>
            <span class="artist-name">by {{ track['artists'][0]['name'] }}</span>
        </li>
        {% endfor %}
    </ul>
    <p>Average Duration: <strong>{{ analysis['average_duration'] }}</strong></p>
    <p>Average Popularity: <strong>{{ analysis['average_popularity'] }}/100</strong></p>
</body>
</html>
